on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    name: script/cibuild
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Set execute permissions
        run: chmod +x script/bootstrap
      - name: Build
        run: script/bootstrap
      - name: Test
        run: script/cibuild